<form class="cronicasrpg" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <div class="resources flex grid-3col">
                <div class="field flex-group-center">
                    <input name="name" type="text" value="{{item.name}}"
                        placeholder="{{localize 'cronicasrpg.nome'}}" />
                    <label>{{localize 'cronicasrpg.nome'}}</label>
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div>
            <label>{{localize 'cronicasrpg.particularidade.fardo'}}</label>
            <input type="checkbox" name="fardo" value="{{system.fardo}}" {{#if system.fardo }}checked{{/if}}
                data-dtype="Boolean" />
        </div>
        <div class="grid grid-3col">
            <div>
                <label>{{localize 'cronicasrpg.absorcao'}}</label>
                <input type="text" name="absorcao" value="{{system.absorcao}}" data-dtype="Number" />
            </div>
            <div>
                <label>{{localize 'cronicasrpg.penalidade'}}</label>
                <input type="text" name="penalidade" value="{{system.penalidade}}" data-dtype="Number" />
            </div>
            <div>
                <label>{{localize 'cronicasrpg.recursos'}}</label>
                <input type="text" name="valor" value="{{system.valor}}" data-dtype="Number" />
            </div>
        </div>
        <div class="full border">
            <label>{{localize 'cronicasrpg.descricao'}}</label>
            <textarea class="largeTextArea" name="descricao"
                data-dtype="String">{{#if system.descricao}}{{system.descricao}}{{/if}}</textarea>
        </div>
    </section>
</form>
